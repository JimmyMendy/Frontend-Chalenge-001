<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="main">
      <img
        id="hero"
        src="./images/illustration-hero.svg"
        alt="a man dancing with headphone"
      />
      <div class="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="melody note" />
        <div class="annual">
          <div class="annual__plan">Annual Plan</div>
          <div class="annual__plan-price">$59.99/year</div>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <button class="button__payment">Proceed to Payment</button>
      <button class="button__cancel">Cancel Order</button>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jimmy Mendy</a>.
      </div>
    </footer>
  </body>
</html>
